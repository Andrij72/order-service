spring.datasource.url=jdbc:tc:mysql:8:///orderdb
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=false

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers:localhost:9092}
spring.kafka.consumer.group-id=testGroup
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=io.confluent.kafka.serializers.KafkaAvroDeserializer
#spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.KafkaAvroSerializer
spring.kafka.properties.schema.registry.url=mock://test
spring.kafka.consumer.properties.specific.avro.reader=true

spring.cloud.discovery.enabled=false
eureka.client.enabled=false


logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.com.akul.microservices=TRACE

logging.level.org.springframework.web.client=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.level.org.hibernate.SQL=DEBUG

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.engine.query.spi=TRACE