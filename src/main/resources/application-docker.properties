# ====================================
#    APPLICATION CONFIG
# ====================================
spring.application.name=order-service
server.port=8083
# ====================================
#    DATABASE CONFIGURATION
# ====================================
spring.datasource.url=jdbc:mysql://mysql-order:3307/order_service?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.flyway.locations=classpath:db/migration
# ====================================
#    KAFKA CONFIGURATION
# ====================================
spring.kafka.bootstrap-servers=broker:9092
spring.kafka.template.default-topic=order-placed
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.KafkaAvroSerializer
spring.kafka.properties.schema.registry.url=http://schema-registry:8081
# ====================================
#    LOGGING CONFIGURATION
# ====================================
logging.level.root=info
logging.level.com.akul.microservices=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.client=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
#logging.pattern.console={"time":"%d{yyyy-MM-dd HH:mm:ss}","level":"%level","thread":"%thread", "logger":"%logger", "service":"${spring.application.name}", "message":"%msg"}
# ====================================
#    ACTUATOR / PROMETHEUS / TRACING
# ====================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=${spring.application.name}
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://tempo:9411/api/v2/spans
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true
# ====================================
#    EUREKA DISCOVERY
# ====================================
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
# ====================================
#    EXTERNAL SERVICE URLS
# ====================================
inventory.url=lb://inventory-service
# ====================================
#    RESILIENCE4J CONFIGURATION
# ====================================
# ---- Circuit Breaker ----
resilience4j.circuitbreaker.instances.orderInventoryCB.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.orderInventoryCB.slidingWindowSize=10
resilience4j.circuitbreaker.instances.orderInventoryCB.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.orderInventoryCB.failureRateThreshold=50
resilience4j.circuitbreaker.instances.orderInventoryCB.waitDurationInOpenState=5s
# ---- Retry ----
resilience4j.retry.instances.orderInventoryCB.maxAttempts=3
resilience4j.retry.instances.orderInventoryCB.waitDuration=2s
resilience4j.retry.instances.orderInventoryCB.retryExceptions=org.springframework.web.client.RestClientException
# ---- Timeout (TimeLimiter) ----
resilience4j.timelimiter.instances.orderInventoryCB.timeout-duration=3s
