# ------------------------
# Order Service Configuration
# ------------------------
spring.application.name=order-service
server.port=8083

# ------------------------
# Database
# ------------------------
spring.datasource.url=jdbc:mysql://localhost:3307/order_service?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.flyway.locations=classpath:db/migration

# ------------------------
# Kafka
# ------------------------
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=order-placed
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.KafkaAvroSerializer
spring.kafka.properties.schema.registry.url=http://localhost:8085

# ------------------------
# Logging
# ------------------------
logging.level.root=INFO
logging.level.com.akul.microservices=DEBUG
logging.level.org.springframework.web.client=DEBUG

# ------------------------
# Eureka Discovery
# ------------------------
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# ------------------------
# Inventory Service LoadBalanced URL
# ------------------------
inventory.url=lb://inventory-service

# ------------------------
# Resilience4j for Order ? Inventory communication
# ------------------------

# ---- Circuit Breaker ----
# (OPEN state)
resilience4j.circuitbreaker.instances.orderInventoryCB.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.orderInventoryCB.slidingWindowSize=10
resilience4j.circuitbreaker.instances.orderInventoryCB.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.orderInventoryCB.failureRateThreshold=50
resilience4j.circuitbreaker.instances.orderInventoryCB.waitDurationInOpenState=5s

# ---- Retry ----
resilience4j.retry.instances.orderInventoryCB.maxAttempts=3
resilience4j.retry.instances.orderInventoryCB.waitDuration=2s
resilience4j.retry.instances.orderInventoryCB.retryExceptions=org.springframework.web.client.RestClientException

# ---- Timeout (TimeLimiter) ----
resilience4j.timelimiter.instances.orderInventoryCB.timeout-duration=3s

# ---- Actuator ----
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true
